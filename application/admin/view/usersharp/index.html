{include file="public/header"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <!-- <div class="layui-card-header">{$page_title} <a href="javascript: back_url();" class="layui-btn layui-btn-primary layui-layout-right">返回上级</a></div> -->
            <div class="layui-card-body">
                <form class="layui-form padsome" action="">
                    <div class="layui-form-item">
                        <input type="hidden" name ="id[]"  value="{$list[0]['id']}">
                        <label class="layui-form-label">分享奖励</label>
                        <div class="layui-input-block">
                            <select name ="reward_id[]">
                                <option>请选择奖励类型</option>
                                {foreach ($reward as $vo)}
                                    <option value ="{$vo.id}" {if ($list[0]['reward_id'] == $vo.id)} selected{/if}>{$vo.name}</option>                                
                                {/foreach}
                            </select>
                        </div>
                        
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分享限制</label>
                        <div class="layui-input-block">
                            <input type="text" name="limit_count" {if !empty($list[0]['limit_count'])} value="{$list[0]['limit_count']}" {/if} lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <input type="hidden" name ="id[]"  value="{$list[1]['id']}">
                        <label class="layui-form-label">注册奖励</label>
                        <div class="layui-input-block">
                            <select name ="reward_id[]">
                                <option>请选择奖励类型</option>
                                {foreach ($reward as $vo)}
                                    <option value ="{$vo.id}" {if ($list[1]['reward_id'] == $vo.id)} selected{/if}>{$vo.name}</option>                                
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <input type="hidden" name ="id[]"  value="{$list[2]['id']}">
                        <label class="layui-form-label">购鸡奖励</label>
                        <div class="layui-input-block">
                            <select name ="reward_id[]">
                                <option>请选择奖励类型</option>
                                {foreach ($reward as $vo)}
                                    <option value ="{$vo.id}" {if ($list[2]['reward_id'] == $vo.id)} selected{/if}>{$vo.name}</option>                                
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button class="layui-btn" lay-submit="">提交</button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script>
    layui.use(['index', 'form', 'layedit'], function(){
        var $ = layui.$
            ,form = layui.form;
        form.render(null, 'component-form-group');

        // 监听表单提交
        form.on('submit()', function(data){
            delete data.field.file;
            Post("{:url('Usersharp/edit')}", data.field, function(res) {
                if (res.code == 1) {
                    alert_success(res.msg, function() {
                        location.reload()
                    })
                } else {
                    alert_error(res.msg);
                }
            });
            return false;
        });
    });
</script>
