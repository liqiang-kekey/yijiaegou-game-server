{include file="public/header"}
<div class="layadmin-user-login layadmin-user-display-show">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>后台管理</h2>
            <p>后台管理</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
                    <input type="text" name="username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
                    <input type="password" name="password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit>登 入</button>
                </div>
            </form>
        </div>
    </div>
</div>
{include file="public/footer"}
<script>
    layui.use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;
        form.render();
        //提交
        form.on('submit()', function(data){
            Post('', data.field, function(res) {
                if(res.code == 1) {
                    tips_success(res.msg, function() {
                        location.href = '{:url("Index/index")}';
                    });
                }else {
                    tips_error(res.msg);
                }
            });
            return false;
        });
    });
</script>
