{include file="public/header"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-header">{$page_title}</div>
            <div class="layui-card-body">
                <form class="layui-form padsome" action="">

                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$data.name}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">商品介绍</label>
                        <div class="layui-input-block">
                           <textarea class="layui-textarea" name="intro">{$data.intro}</textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">商品列表图</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="thumb" id="thumb" value="{$data.thumb}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">商品轮播图</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="banner" id="banner" value="{$data.banner|htmlspecialchars=###}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品价格</label>
                        <div class="layui-input-block">
                            <input type="text" name="money" value="{$data.money}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分成比例</label>
                        <div class="layui-input-block">
                            <input type="text" name="proportion" value="{$data.proportion}" lay-verify="required" placeholder="（90等于0.9）" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品邮费</label>
                        <div class="layui-input-block">
                            <input type="text" name="shipping_money" value="{$data.shipping_money}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">开启收邮费</label>
                        <div class="layui-input-block">
                            <input type="checkbox" {if($data.is_freight)}checked=""{/if} name="is_freight" lay-skin="switch" lay-filter="switchTest" lay-text="打开|关闭">
                        </div>
                    </div>
                    <div>
                        <label class="layui-form-label">免邮费城市</label>
                        <div class="layui-input-block">
                            <input type="text" name="freight_city" value="{$data.freight_city}" lay-verify="required" placeholder="请入如城市(例:西安)" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button class="layui-btn" lay-submit="">提交</button>
                                
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script>
    layui.use(['index', 'form', 'layedit'], function(){
        var $ = layui.$
            ,form = layui.form;
        form.render(null, 'component-form-group');

        uploadInit('thumb', 'image', '图片尺寸 200 * 300');
        uploadInit('banner', 'images', '图片尺寸 200 * 300');

        // 监听表单提交
        form.on('submit()', function(data){
            delete data.field.file;
            Post('', data.field, function(res) {
                if (res.code == 1) {
                    alert_success(res.msg, function() {
                        window.location.reload(true);
                    })
                } else {
                    alert_error(res.msg);
                }
            });
            return false;
        });
    });
</script>
