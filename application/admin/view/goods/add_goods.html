{include file="public/header"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-header">{$page_title} <a href="javascript: back_url();" class="layui-btn layui-btn-primary layui-layout-right">返回上级</a></div>
            <div class="layui-card-body">
                <form class="layui-form padsome" action="">
                    <input type="hidden" name ="id" value ="{$data.id}">

                    <div class="layui-form-item">
                        <label class="layui-form-label">商品排序</label>
                        <div class="layui-input-block">
                            <input type="text" name="sort" value="{$data.sort}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$data.name}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品类型</label></label>
                        <div class="layui-input-block">
                            <select name="type" lay-verify="required">
                                <option value=""></option>
                                <option value="1" {if condition = "$data.type == 1"}selected{/if}>优惠券</option>
                                <option value="2" {if condition = "$data.type == 2"}selected{/if}>实物</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">支付类型</label></label>
                        <div class="layui-input-block">
                            <select name="pay_type" lay-verify="required">
                                <option value=""></option>
                                <option value="1" {if condition = "$data.pay_type == 1"}selected{/if}>积分</option>
                                <option value="2" {if condition = "$data.pay_type == 2"}selected{/if}>鸡蛋</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">商品售价</label>
                        <div class="layui-input-block">
                            <input type="text" name="price" value="{$data.price}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">商品库存</label>
                        <div class="layui-input-block">
                            <input type="text" name="stock" value="{$data.stock}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">是否上架{$data.shelves} </label>
                        <div class="layui-input-block">
                            <input type="radio" name="shelves" value="1" title="上架" {if condition="$data.shelves == 1"}checked{/if}>
                            <input type="radio" name="shelves" value="2" title="下架" {if condition="$data.shelves == 2"}checked{/if}>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上传图片</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="thumb" id="thumb" value="{$data.thumb}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button class="layui-btn" lay-submit="">提交</button>
                                <button class="layui-btn layui-btn-primary" type="button" onclick="back_url()">返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script>
    layui.use(['index', 'form', 'layedit'], function(){
        var $ = layui.$
            ,form = layui.form;
        form.render(null, 'component-form-group');

        uploadInit('thumb', 'image', '图片尺寸 200 * 300');

        // 监听表单提交
        form.on('submit()', function(data){
            delete data.field.file;
            Post('', data.field, function(res) {
                if (res.code == 1) {
                    alert_success(res.msg, function() {
                        back_url();
                    })
                } else {
                    alert_error(res.msg);
                }
            });
            return false;
        });
    });
</script>
