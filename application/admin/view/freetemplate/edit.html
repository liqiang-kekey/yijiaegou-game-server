{include file="public/header"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-header">{$page_title} <a href="javascript: back_url();" class="layui-btn layui-btn-primary layui-layout-right">返回上级</a></div>
            <div class="layui-card-body">
                <form class="layui-form padsome" action="">
                    <input type="hidden" name = "id" value = "{$data.id}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">模板名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$data.name}" value="" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">选择类型</label>
                        <div class="layui-input-block">
                            <select name="class" lay-verify="required">
                                <option value="0">请选择类型</option>
                                <option value="1" {if condition="$data.class == 1"}selected{/if}>家人</option>
                                <option value="2" {if condition="$data.class == 2"}selected{/if}>朋友</option>
                                <option value="3" {if condition="$data.class == 3"}selected{/if}>同事</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">背景图片</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="img_after" id="img_after" value="{$data.img_after}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">文字图片</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="img_front" id="img_front" value="{$data.img_front}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">文字内容</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="content"placeholder="100"> {$data.content}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button class="layui-btn" lay-submit="">提交</button>
                                <button class="layui-btn layui-btn-primary" type="button" onclick="back_url()">返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script>
    layui.use(['index', 'form', 'layedit'], function(){
        var $ = layui.$
            ,form = layui.form;
        form.render(null, 'component-form-group');

        uploadInit('img_front', 'image', '图片尺寸 200 * 300');
        uploadInit('img_after', 'image', '图片尺寸 200 * 300');

        // 监听表单提交
        form.on('submit()', function(data){
            delete data.field.file;
            Post("{:url('Freetemplate/edit')}", data.field, function(res) {
                if (res.code == 1) {
                    alert_success(res.msg, function() {
                        back_url();
                    })
                } else {
                    alert_error(res.msg);
                }
            });
            return false;
        });
    });
</script>
