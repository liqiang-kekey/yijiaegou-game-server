{include file="public/header"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <!-- <div class="layui-card-header">{$page_title} <a href="javascript: back_url();"
                    class="layui-btn layui-btn-primary layui-layout-right">返回上级</a></div> -->
            <div class="layui-card-body">
                <form class="layui-form padsome" action="">
                    <input type ="hidden"  name = "id" value="{$data.id}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">题目类型</label>
                        <div class="layui-input-block">
                            <select name = "answer_class_id">
                                {foreach $class as $v}
                                <option value="{$v.id}" {if $v.id==$data.answer_class_id} selected="selected" {/if}>{$v['name']}
                                </option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户题数</label></label>
                        <div class="layui-input-block">
                            <input type="text" name="number" value="{$data.number}" lay-verify="required" placeholder="" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">更新日期</label>
                        
                        <div class="layui-input-block">
                            <select name = "week_day">
                                {foreach $week as $k => $v}
                                    <option value="{$k}" {if $data.week_day == $k} selected="selected" {/if} >{$v}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>

                   


                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button class="layui-btn" lay-submit="">提交</button>
                               
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script>
    layui.use(['index', 'form', 'layedit'], function () {
        var $ = layui.$
            , form = layui.form;
        form.render(null, 'component-form-group');

        // 监听表单提交
        form.on('submit()', function (data) {
            delete data.field.file;
            Post('', data.field, function (res) {
                if (res.code == 1) {
                    alert_success(res.msg, function () {
                        location.reload()
                    })
                } else {
                    alert_error(res.msg);
                }
            });
            return false;
        });
    });
</script>
