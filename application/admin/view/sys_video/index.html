{include file="public/header"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-header">{$page_title} </div>
            <div class="layui-card-body">
                <form class="layui-form padsome" action="index">
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号：</label>
                        <div class="layui-input-block">
                            <input type="text" name="uname" value="{$data.uname}"  placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码：</label>
                        <div class="layui-input-block">
                            <input type="text" name="upwd" value="{$data.upwd}"  placeholder="" autocomplete="off" class="layui-input">
                        </div>
                       
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">管道：</label>
                        <div class="layui-input-block">
                            <input type="text" name="channelname" value="{$data.channelname}"  placeholder="" autocomplete="off" class="layui-input">
                        </div>
                       
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">链接地址：</label>
                        <div class="layui-input-block">
                            <input type="text" name="url" value="{$data.url}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                       
                    </div>
                   
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片介绍</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="image" id="image" value="{$data.image}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button class="layui-btn" lay-submit="">提交</button>
                                
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script>
    layui.use(['index', 'form', 'layedit'], function(){
        var $ = layui.$
            ,form = layui.form;
        form.render(null, 'component-form-group');

        uploadInit('image', 'image', '图片尺寸 200 * 300');

        // 监听表单提交
        form.on('submit()', function(data){
            delete data.field.file;
            Post('', data.field, function(res) {
                if (res.code == 1) {
                    alert_success(res.msg, function() {
                        back_url();
                    })
                } else {
                    alert_error(res.msg);
                }
            });
            return false;
        });
    });
</script>
