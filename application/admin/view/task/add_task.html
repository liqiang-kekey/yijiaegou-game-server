{include file="public/header"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-header">{$page_title} <a href="javascript: back_url();" class="layui-btn layui-btn-primary layui-layout-right">返回上级</a></div>
            <div class="layui-card-body">
                <form class="layui-form padsome" action="">

                    <div class="layui-form-item">
                        <label class="layui-form-label">任务类型</label>
                        <div class="layui-input-block">
                            <select name="class" lay-verify="required" lay-filter="cls">
                                <option value=""></option>
                                <option value="1" {if condition = "$data.class == 1"}selected{/if}>每日签到</option>
                                <option value="2" {if condition = "$data.class == 2"}selected{/if}>一键喂养</option>
                                <option value="3" {if condition = "$data.class == 3"}selected{/if} >观看视频</option>
                                <option value="4" {if condition = "$data.class == 4"}selected{/if}>做任务</option>
                                <option value="5" {if condition = "$data.class == 5"}selected{/if}>分享游戏</option>
                                <option value="10" {if condition = "$data.class == 10"}selected{/if}>观看溯源视频</option>

                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">任务名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$data.name}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">观看时长</label>
                        <div class="layui-input-block">
                            <input type="text" name="see_time" value="{$data.see_time}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-block layui-form-intro">
                            <div class="layui-form-mid layui-word-aux">单位秒</div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">礼物</label>
                        <div class="layui-input-block">
                            <select name="reward_id" lay-verify="required">
                                <option value=""></option>
                                {foreach name="list" item="value"}
                                <option value="{$value.id}" {if condition = "$data.reward_id == $value.id"}selected{/if}>{$value.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">启用状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="isenable" value="1" title="启用" {if condition = "$data.isenable == 1"}checked{/if}>
                            <input type="radio" name="isenable" value="2" title="禁用" {if condition = "$data.isenable == 2"}checked{/if}>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button class="layui-btn" lay-submit="">提交</button>
                                <button class="layui-btn layui-btn-primary" type="button" onclick="back_url()">返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script>
    layui.use(['index', 'form', 'layedit'], function(){
        var $ = layui.$
            ,form = layui.form;
        form.render(null, 'component-form-group');

        uploadInit('video', 'video', '图片尺寸 200 * 300');

        // 监听表单提交
        form.on('submit()', function(data){
            delete data.field.file;
            Post('', data.field, function(res) {
                if (res.code == 1) {
                    alert_success(res.msg, function() {
                        back_url();
                    })
                } else {
                    alert_error(res.msg);
                }
            });
            return false;
        });

    });


</script>
