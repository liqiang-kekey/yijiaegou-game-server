{include file="public/header"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-header">{$page_title}</div>
            <div class="layui-card-body">
                <form class="layui-search layui-form" action="{:url(userinfo)}" method="get">
                    <div class="layui-col-md3">
                        <label>开始时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" if(!empty($time1)) value="{$time1}" id="time1" name="time1">
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <label>结束时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" if(!empty($time2)) value="{$time2}"  id="time2" name="time2">
                        </div>
                    </div>
                    <div class="layui-col-md3"></div>
                    <div class="layui-col-md3"></div>
                    <div class="layui-clear"></div>
                    <div class="layui-col-md3">
                        <label>微信昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="nickname" value="{$where.nickname}" lay-verify="required" placeholder="微信昵称">
                        </div>
                    </div>
                    <!-- <div class="layui-col-md3">
                        <label>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="name" value="{$where.name}" lay-verify="required" placeholder="名称">
                        </div>
                    </div> -->
                    <div class="layui-col-md3 layui-search-submit">
                        <div class="layui-input-inline">
                            <button class="layui-btn layui-btn-normal" type="button" onclick="search(this)">搜索</button>
                            <!-- <button class="layui-btn layui-btn-danger" type="button" onclick="export_excel(this)">导出</button> -->
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <label style="color:red">总计{$count}条</label>
                    </div>
                    <div class="layui-clear"></div>
                </form>
                <table class="layui-table layui-form">
                    <thead>
                    <tr>
                        
                        <th>序号</th>
                        <th>微信openid</th>
                        <th>微信昵称</th>
                        <th>微信头像</th>
                        <th>IP地址</th>
                        <th>注册时间</th>
                    </tr>
                    </thead>
                    {if condition="empty($list)"}
                    <tr>
                        <td colspan="6" align="center">暂无数据！</td>
                    </tr>
                    {/if}
                    <tbody>
                    {foreach $list as $item}
                    <tr>
                        <td>{$item.id}</td>
                        <td>{$item.openid}</td>
                        <td>{$item.nickname}</td>
                        <td><img src ="{$item.avatar}"/></td>
                        <td></td>
                        <td>{$item.create_time}</td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!--分页按钮输出开始-->
                <div class="page">
                {$page}
                </div>
                <!--分页按钮输出结束-->
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
